<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="m-5">
                <!-- creo il bottone per generare la lista al click e lo mostro solo se l'array delle mail Ã¨ vuoto  -->
                <button v-if="arrayMails.length == 0" @click="generateMails">Genera lista email</button>
                <!-- se la lunghezza dell'array Ã¨ pari a 10, mostro la lista  -->
                <ul v-if="arrayMails.length == 10">
                    <!-- genero gli elementi della lista ciclando l'array delle mail  -->
                    <li v-for="(mail) in arrayMails">
                        <!-- visualizzo a schermo la mail nell'elemento appena ciclato  -->
                        {{mail}}
                    </li>
                </ul>
            </div>
        </div>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
